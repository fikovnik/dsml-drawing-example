<html>
<body>
<div id='logo_div' />
<script src='./canvas_turtle.packed.js' type='text/javascript' />
<script>

var l = new canvas_turtle("logo_div", {
    //width of chart
    width: 800,
    //height of chart
    height: 600
});

// API:

// draw(steps)
// left(angle)
// right(angle)

for(var i = 0; i < 4; i++)
{
    l.draw(100);
    l.left(90);
}

</script>
